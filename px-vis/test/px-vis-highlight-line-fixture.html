<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-highlight-line</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/px-colors-design/colors.html" />

    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-multi-scale.html" />
    <link rel="import" href="../px-vis-radial-scale.html" />
    <link rel="import" href="../px-vis-highlight-line.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-highlight-line-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-highlight-line</h3>
    <template is="dom-bind">
      <px-vis-svg-canvas id="parallelSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="parallelScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="parallelhighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates>
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="radarSVG"></px-vis-svg-canvas>
      <px-vis-radial-scale
        id="radarScale"
        radar
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-highlight-line
        id="radarhighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        radial-line
        interpolation-function="bofCompleteManually">
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="differentSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="differentScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="differenthighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates
        different-dataset>
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="fuzzSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="fuzzScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="fuzzhighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates
        different-dataset
        fuzz="30000000">
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="generatingSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="generatingScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="generatinghighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates>
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="forceSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="forceScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="forcehighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates>
      </px-vis-highlight-line>
    </template>

    <template is="dom-bind">
      <px-vis-svg-canvas id="tooltipSVG">
      </px-vis-svg-canvas>
      <px-vis-multi-scale
        id="tooltipScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-highlight-line
        id="tooltiphighlight"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        parallel-coordinates>
      </px-vis-highlight-line>
    </template>


  </body>
</html>
