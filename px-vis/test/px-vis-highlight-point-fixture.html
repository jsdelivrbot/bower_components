<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-highlight-point</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/px-colors-design/colors.html" />

    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-highlight-point.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-highlight-point-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-highlight-point</h3>
    <!--Basic-->
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="basePoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point>
    </template>

    <!--Different dataset-->
    <template is="dom-bind">
      <px-vis-scale
        id="differentScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="differentSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="differentPoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        different-dataset>
      </px-vis-highlight-point>
    </template>

    <!--fuzzy dataset-->
    <template is="dom-bind">
      <px-vis-scale
        id="fuzzScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="fuzzSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="fuzzPoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        different-dataset
        fuzz="30000000">
      </px-vis-highlight-point>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="generatingScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="generatingSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="generatingPoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="forceScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="forceSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="forcePoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="tooltipScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="tooltipSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-highlight-point
        id="tooltipPoint"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-highlight-point>
    </template>

  </body>
</html>
