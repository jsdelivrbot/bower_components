<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-bar-svg</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/px-colors-design/colors.html" />

    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-bar-svg.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-bar-svg-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-bar-svg</h3>
<!-- COLUMN -->
    <template is="dom-bind">
      <px-vis-scale
        id="singleColumnScale"
        x-axis-type="scaleBand"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="singleColumnSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-bar-svg
        id="singleColumnBar"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="multiColumnScale"
        x-axis-type="scaleBand"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="multiColumnSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-bar-svg
        id="multiColumnBar1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
      <px-vis-bar-svg
        id="multiColumnBar2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
      <px-vis-bar-svg
        id="multiColumnBar3"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
    </template>


    <!-- BAR -->
    <template is="dom-bind">
      <px-vis-scale
        id="singleBarScale"
        x-axis-type="linear"
        y-axis-type="scaleBand"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="singleBarSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-bar-svg
        id="singleBarBar"
        type="bar"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="multiBarScale"
        x-axis-type="linear"
        y-axis-type="scaleBand"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="multiBarSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-bar-svg
        id="multiBarBar1"
        type="bar"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
      <px-vis-bar-svg
        id="multiBarBar2"
        type="bar"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
      <px-vis-bar-svg
        id="multiBarBar3"
        type="bar"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-bar-svg>
    </template>


  </body>
</html>
