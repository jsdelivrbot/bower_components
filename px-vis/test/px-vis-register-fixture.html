<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-register</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-register.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <script src="px-vis-register-tests.js"></script>
  </head>

  <body>
    <style include="px-theme-styles" is="custom-style">
      div {
        margin-bottom: 10px;
      }
    </style>

    <h3>Web Component Test : Fixture for px-vis-register</h3>
    <div>
      <px-vis-register id="emptyRegister"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="verticalSeries" type="vertical" x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="checkZero"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="horizontalSeries" type="horizontal" x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="doesItMute"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="truncate"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="truncateShort" truncation-length="5"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="noTruncate" truncation-length="-1"></px-vis-register>
    </div>
    <div>
    <px-vis-register
        id="datetimeFormat"
        first-date-time-format="MMMM Do, YYYY"
        second-date-time-format="h:m:sA"
        separator="@"
        x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="units" units="Hz" x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="numberFormat" number-format='0[.]00000' x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="numberFormatCulture" number-format-culture='da-DK' x-axis-type="time"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="nonTime" x-axis-type="linear"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="nonTimeDefault"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="ordinal" x-axis-type="ordinal"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="ordinalUnits" x-axis-type="ordinal"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="pie" x-axis-type="pie" y-axis-type="pie"></px-vis-register>
    </div>
    <div>
      <px-vis-register id="piePercent" x-axis-type="pie" y-axis-type="pie" use-percentage></px-vis-register>
    </div>
    <div>
      <px-vis-register id="checkZero"></px-vis-register>
    </div>

    <div>
      <px-vis-register id="dashPattern"></px-vis-register>
    </div>
  </body>
</html>
