<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-data-converter</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <!-- Retain this link for px-theme.html -->
    <link rel="import" href="../px-vis-data-converter.html" />
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-data-converter-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-data-converter</h3>
    <template is="dom-bind">
      <px-vis-data-converter id="singleConverter"></px-vis-data-converter>

      <px-vis-data-converter id="singleConverterDataKeys"></px-vis-data-converter>

      <px-vis-data-converter
        id="singleConverterOptions"
        data-key="series"
        id-key="tag"
        name-key="title"
        new-x-key="time">
      </px-vis-data-converter>

      <px-vis-data-converter id="twoConverter"></px-vis-data-converter>

      <px-vis-data-converter id="twoConverterDiffLen"></px-vis-data-converter>

      <px-vis-data-converter id="threeConverter"></px-vis-data-converter>

      <px-vis-data-converter
        id="threeConverterCustom"
        data-ids='["series1","series2","series3"]'
        data-names='["Series 1","Series 2","Series 3"]'>
      </px-vis-data-converter>

    </template>
  </body>
</html>
