<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-cursor</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/px-colors-design/colors.html" />

    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-cursor.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-cursor-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-cursor</h3>
    <template is="dom-bind">
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        complete-series-config='{{completeSeriesConfig}}'
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-cursor
        id="baseCursor"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="hLineLeftCursor"
        horizontal-line="left"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="hLineRightCursor"
        horizontal-line="right"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="hLineNoneCursor"
        horizontal-line="none"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="vLineTopCursor"
        vertical-line="top"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="vLineBottomCursor"
        vertical-line="bottom"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="vLineNoneCursor"
        vertical-line="none"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
      <px-vis-cursor
        id="circleNoCursor"
        circle-point="no"
        complete-series-config='[[completeSeriesConfig]]'
        svg="[[svg]]">
      </px-vis-cursor>
    </template>
  </body>
</html>
