<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-canvas</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-canvas.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-canvas-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-canvas</h3>
    <px-vis-canvas id="empty">
    </px-vis-canvas>

    <px-vis-canvas
      id="missingHeight"
      width="500"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'>
    </px-vis-canvas>

    <px-vis-canvas
      id="decCanvas"
      width="500"
      height="300"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'>
    </px-vis-canvas>

    <px-vis-canvas
      id="impCanvas">
    </px-vis-canvas>

    <px-vis-canvas
      id="updateCanvas"
      width="500"
      height="300"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'>
    </px-vis-canvas>

    <px-vis-canvas
      id="offsetCanvas"
      width="500"
      height="300"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'
      offset='[250,150]'>
    </px-vis-canvas>
  </body>
</html>
