<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-pie-chart</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-pie-chart.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>
    <link rel="import" href="../iron-ajax/iron-ajax.html" />
    <!-- This script link will contain the generated script for basic wct test cases -->
    <script src="px-vis-pie-chart-base-tests.js"></script>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-vis-pie-chart-custom-tests.js"></script>
  </head>

  <body>
    <h3>Demo px-vis-pie-chart</h3>
    <template id="demo" is="dom-bind">
      <iron-ajax
               url="demo_data.json"
               handle-as="json"
               last-response="{{data}}" auto></iron-ajax>
        <div style="display:flex">
          <px-vis-pie-chart
            id="pie"
            chart-data="{{data}}"
            width="400"
            height="400"
            use-percentage
            margin='{ "top": "10", "bottom": "60", "left": "50", "right": "10" }'
            register-config='{
              "width": 150,
              "type": "vertical"}'>
          </px-vis-pie-chart>
          <px-vis-pie-chart
            id="donut"
            chart-data="{{data}}"
            width="400"
            height="400"
            inner-radius="0.7"
            show-title
            register-config='{
              "type": "horizontal"}'
            units="Cans">
          </px-vis-pie-chart>
        </div>
    </template>
  </body>
</html>
